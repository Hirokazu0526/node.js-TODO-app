<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
    
</head>
<body>
    <div class="todoapp">
        <form id="js-form">
            <input 
                type="text"
                class="new-todo"
                id="js-form-input"
                placeholder="waht need to be dane"
                autocomplete="off"
            >
        </form>
        <div id="js-todo-list" class="todo-list"></div>
        <footer class="footer">
            <span id="js-todo-count">TODOアイテム数： 0</span>
        </footer>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
